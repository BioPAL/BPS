{% set name = "bps-l2a_processor" %}
{% set version = "4.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: file://{{ RECIPE_DIR }}/../dist/bps_l2a_processor-{{ version }}.tar.gz

build:
  noarch: python
  entry_points:
    - bps_l2a_processor = bps.l2a_processor.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.12
    - numpy
    - arepytools
    - click
    - numba >=0.57
    - numexpr
    - xsdata
    - netcdf4
    - py-opencv=*=*headless*
    - bps-common =={{ version }}
    - bps-transcoder =={{ version }}

test:
  imports:
    - bps
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Biomass L2a Processor.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Aresys srl
